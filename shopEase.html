<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Ultimate Shopping Destination</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .cart-btn {
            background: white;
            color: #ff758c;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .shop-now {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: white;
            color: #a18cd1;
            border-radius: 5px;
            cursor: pointer;
        }

        .products {
            padding: 50px 10%;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="cart-btn">ðŸ›’ Cart</button>
    </header>
    
    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Discover the Best Deals</h1>
            <p>Shop the latest trends with exclusive offers.</p>
            <button class="shop-now">Shop Now</button>
        </div>
    </section>
    
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="i1.jpg" alt="Product">
                <h3>Stylish Outfit</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="s1.jpg" alt="Product">
                <h3>Trendy Sneakers</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="pexels-pixabay-277319 - Copy.jpg" alt="Product">
                <h3>Luxury Watch</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
